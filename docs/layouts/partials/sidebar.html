{{$currentNode := .}}
{{ range .Site.Sections }}
<div class="docs-menu">
  <h4>{{ .Title | humanize }}</h4>
  <ul>
    {{ range .Pages }}
    <li class="{{ if eq .File.UniqueID $currentNode.File.UniqueID }}active {{ end }}">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
